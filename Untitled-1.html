<!DOCTYPE html>
<html>

<head>
	<title>Вивчаємо Vue.js</title>
	<meta charset="utf-8" />
</head>

<body>
	<div id="app">
		<input type="text" v-on:input="setMessage" />
		<p>{{message}}</p>
	</div>
	<script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
	<script src="C:\Users\lukan\Documents\GitHub\My-new-repository\js/script1.js.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue!'
			},
			methods: {
				setMessage: function (event) {
					this.message = event.target.value;
				}
			}
		})
	</script>
</body>

</html>
